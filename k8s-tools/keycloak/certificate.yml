apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak
  namespace: keycloak
spec:
  secretName: keycloak-tls
  duration: 2160h
  renewBefore: 360h
  subject:
    organizations:
      - home-k8s-lab
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - server auth
    - client auth
  commonName: KEYCLOAK_HOSTNAME
  dnsNames:
    - KEYCLOAK_HOSTNAME
  issuerRef:
    name: keycloak-ca-issuer
    kind: Issuer